<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    .error-page{
      background-color: #FFFFFF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }
    .img-error {
      height: 300px;
    }

    .message {
      width: 40%;
      margin: auto;
    }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <img src="/44.jpg" alt="404 error" class="img-error">
  <div class="message">
    <h1>Oh no! The page you're looking for doesn't exist.</h1>
    <p>You may have mistyped the address or the page may have moved. Try again and beter luck next time!</p>
  </div>
</body>
</html>
